<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Battleships</title>
</head>
<body>

    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>

    <div id="gamesboard-container"></div>

    <div id="option-container">
        <div class="destroyer-previev" draggable="true"></div>
        <div class="submarine-previev" draggable="true"></div>
        <div class="cruiser-previev" draggable="true"></div>
        <div class="battleship-previev" draggable="true"></div>
        <div class="carrier-previev" draggable="true"></div>
    </div>
    
</body>
</html>
